<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INVS Squad Submission</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .success {
      color: #00ff99;
      margin-top: 1rem;
    }
    .flag {
      width: 32px;
      height: 24px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #444;
    }
    #langSelector {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div id="langSelector">
    <img src="https://flagcdn.com/32x24/gb.png" class="flag" data-lang="en" title="English" alt="English">
    <img src="https://flagcdn.com/32x24/es.png" class="flag" data-lang="es" title="Español" alt="Español">
    <img src="https://flagcdn.com/32x24/de.png" class="flag" data-lang="de" title="Deutsch" alt="Deutsch">
    <img src="https://flagcdn.com/32x24/fr.png" class="flag" data-lang="fr" title="Français" alt="Français">
    <img src="https://flagcdn.com/32x24/it.png" class="flag" data-lang="it" title="Italiano" alt="Italiano">
    <img src="https://flagcdn.com/32x24/pl.png" class="flag" data-lang="pl" title="Polski" alt="Polski">
  </div>

  <h1>Submit Your Squad Power</h1>
  <form id="submitForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" step="any" id="squadPower" placeholder="Squad Power (e.g. 32.5M)" required />
    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage"></div>

  <script>
    const translations = {
      en: {
        title: "Submit Your Squad Power",
        name: "Your Name",
        power: "Squad Power (e.g. 32.5M)",
        submit: "Submit",
        success: "✅ Submitted successfully!",
        error: "❌ Error submitting. Try again later.",
        invalid: "❌ Invalid input."
      },
      es: {
        title: "Enviar poder del escuadrón",
        name: "Tu nombre",
        power: "Poder del escuadrón (p. ej. 32.5M)",
        submit: "Enviar",
        success: "✅ ¡Enviado con éxito!",
        error: "❌ Error al enviar. Intenta más tarde.",
        invalid: "❌ Entrada no válida."
      },
      de: {
        title: "Sende deine Truppenstärke",
        name: "Dein Name",
        power: "Truppenstärke (z. B. 32.5M)",
        submit: "Senden",
        success: "✅ Erfolgreich gesendet!",
        error: "❌ Fehler beim Senden. Versuche es später erneut.",
        invalid: "❌ Ungültige Eingabe."
      },
      fr: {
        title: "Soumettez votre puissance d'escouade",
        name: "Votre nom",
        power: "Puissance d'escouade (ex. 32.5M)",
        submit: "Soumettre",
        success: "✅ Envoyé avec succès !",
        error: "❌ Erreur lors de l'envoi. Réessayez plus tard.",
        invalid: "❌ Entrée invalide."
      },
      it: {
        title: "Invia la potenza della tua squadra",
        name: "Il tuo nome",
        power: "Potenza della squadra (es. 32.5M)",
        submit: "Invia",
        success: "✅ Inviato con successo!",
        error: "❌ Errore nell'invio. Riprova più tardi.",
        invalid: "❌ Inserimento non valido."
      },
      pl: {
        title: "Prześlij siłę swojej drużyny",
        name: "Twoje imię",
        power: "Siła drużyny (np. 32.5M)",
        submit: "Wyślij",
        success: "✅ Pomyślnie wysłano!",
        error: "❌ Błąd podczas wysyłania. Spróbuj później.",
        invalid: "❌ Nieprawidłowe dane."
      }
    };

    const form = document.getElementById('submitForm');
    const successMsg = document.getElementById('successMessage');
    const nameInput = document.getElementById('name');
    const powerInput = document.getElementById('squadPower');
    const button = form.querySelector('button');

    function setLanguage(lang) {
      const t = translations[lang] || translations.en;
      document.querySelector("h1").textContent = t.title;
      nameInput.placeholder = t.name;
      powerInput.placeholder = t.power;
      button.textContent = t.submit;
      successMsg.textContent = "";
      localStorage.setItem("inv_lang", lang);
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Set name if stored
      const savedName = localStorage.getItem('inv_username');
      if (savedName) nameInput.value = savedName;

      // Language preference
      const savedLang = localStorage.getItem("inv_lang");
      const browserLang = navigator.language.slice(0, 2).toLowerCase();
      const supported = Object.keys(translations);
      const langToUse = savedLang || (supported.includes(browserLang) ? browserLang : "en");
      setLanguage(langToUse);
    });

    // Flag change
    document.querySelectorAll('.flag').forEach(flag => {
      flag.addEventListener('click', () => {
        const selectedLang = flag.dataset.lang;
        setLanguage(selectedLang);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const squadPowerRaw = powerInput.value.trim().replace(",", ".");
      const squadPower = parseFloat(squadPowerRaw);
      const lang = localStorage.getItem("inv_lang") || "en";
      const t = translations[lang];

      if (!name || isNaN(squadPower)) {
        successMsg.textContent = t.invalid;
        return;
      }

      // Disable input during submission
      nameInput.disabled = true;
      powerInput.disabled = true;
      button.disabled = true;

      try {
        localStorage.setItem('inv_username', name);
        await fetch('https://script.google.com/macros/s/AKfycbz0Ea_CvxzLn6VM0OpIBcaWzXD-Y8e27jlZ8fSmBFaiccmb3Y7XK_XempA4PAwyM8LV/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, squadPower })
        });

        successMsg.textContent = t.success;
        powerInput.value = "";
      } catch (err) {
        console.error(err);
        successMsg.textContent = t.error;
      }

      // Re-enable input
      nameInput.disabled = false;
      powerInput.disabled = false;
      button.disabled = false;
    });
  </script>

</body>
</html>
