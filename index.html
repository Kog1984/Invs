<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INVS First Squad Submission</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .success {
      color: #00ff99;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Submit Your First Squad Power</h1>
  <form id="submitForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="squadPower" placeholder="Squad Power (e.g. 32.5M or 34500000)" required />
    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMessage"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('submitForm');
      const successMsg = document.getElementById('successMessage');
      const nameInput = document.getElementById('name');
      const powerInput = document.getElementById('squadPower');

      // Load saved name
      const savedName = localStorage.getItem('inv_username');
      if (savedName) {
        nameInput.value = savedName;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = nameInput.value.trim();
        let squadPowerRaw = powerInput.value.trim().replace(",", ".");
        const squadPower = parseFloat(squadPowerRaw);

        if (!name || isNaN(squadPower)) {
          successMsg.textContent = "❌ Invalid input.";
          return;
        }

        // Save name
        try {
          localStorage.setItem('inv_username', name);
        } catch (err) {
          console.warn("Storage issue:", err);
        }

        const data = { name, squadPower };

        try {
          await fetch('https://script.google.com/macros/s/AKfycbz0Ea_CvxzLn6VM0OpIBcaWzXD-Y8e27jlZ8fSmBFaiccmb3Y7XK_XempA4PAwyM8LV/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          successMsg.textContent = "✅ Submitted successfully!";
          powerInput.value = "";
        } catch (err) {
          console.error("Submission error:", err);
          successMsg.textContent = "❌ Error submitting. Try again.";
        }
      });
    });
  </script>

</body>
</html>
