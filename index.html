<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAB0ElEQVQ4T63TT0gUcRjH8c/3TCiTYAkRSZKCQZIMgiJ9MQpQFhkFrZVQNFasJZBaKBiF+gZCBTURsYuMIFWkWTEMrAXKQRFukgsk5e8mz17nD4x1Kc8e+z3+vM+51zrWYuHPP4k++lZ+jN6lOhj1OZfLPqxH+w8q1G9EpKf0u3I4qjPbwojGTfR/Vm8UdbXAjlsEH9uwSe2CBjEEn/sq+hd0ryiQExj9T32j18SO8ERmN+COl+qSGB1X3gqfwvX6sM+PBsraM4lXEVXYr+eD6dwhSl7/kaUoXZrGyQml6s/yZsQvWxbKqZhMJx+JZJ8k+Sy9l6ovAQvquV4Ab+QTL4S6XKlDHCrKvCv08jc5zLmmfBtZ7U2FV4m99US2AzWETX4RLHqkyoMZn6q3R95abxLbLV0tvkcd7sMDQ8Q+7imzxOP7L3ND4D3eQ1jv3Yy78osRIKMzSp/1QAAAABJRU5ErkJggg==" />
  <title>INVS Squad Submission</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #00ff99;
      text-align: center;
      padding: 2rem;
    }
    .flag {
      width: 32px;
      height: 24px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #444;
    }
    #langSelector {
      margin-bottom: 1rem;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .success {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Submit Your Squad Power</h1>

  <div id="langSelector">
    <img src="https://flagcdn.com/32x24/gb.png" class="flag" data-lang="en" title="English" alt="English">
    <img src="https://flagcdn.com/32x24/es.png" class="flag" data-lang="es" title="Español" alt="Español">
    <img src="https://flagcdn.com/32x24/de.png" class="flag" data-lang="de" title="Deutsch" alt="Deutsch">
    <img src="https://flagcdn.com/32x24/fr.png" class="flag" data-lang="fr" title="Français" alt="Français">
    <img src="https://flagcdn.com/32x24/it.png" class="flag" data-lang="it" title="Italiano" alt="Italiano">
    <img src="https://flagcdn.com/32x24/pl.png" class="flag" data-lang="pl" title="Polski" alt="Polski">
  </div>

  <form id="submitForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="squadPower" placeholder="Squad Power (e.g. 32.5M)" required />
    <button type="submit">Submit</button>
  </form>

  <div class="success" id="successMessage"></div>

  <script>
    const translations = {
      en: { title: "Submit Your Squad Power", name: "Your Name", power: "Squad Power (e.g. 32.5M)", submit: "Submit", success: "✅ Submitted successfully!", error: "❌ Error submitting. Try again later.", invalid: "❌ Invalid input." },
      es: { title: "Enviar poder del escuadrón", name: "Tu nombre", power: "Poder del escuadrón (p. ej. 32.5M)", submit: "Enviar", success: "✅ ¡Enviado con éxito!", error: "❌ Error al enviar.", invalid: "❌ Entrada no válida." },
      de: { title: "Sende deine Truppenstärke", name: "Dein Name", power: "Truppenstärke (z. B. 32.5M)", submit: "Senden", success: "✅ Erfolgreich gesendet!", error: "❌ Fehler beim Senden.", invalid: "❌ Ungültige Eingabe." },
      fr: { title: "Soumettez votre puissance d'escouade", name: "Votre nom", power: "Puissance d'escouade (ex. 32.5M)", submit: "Soumettre", success: "✅ Envoyé avec succès !", error: "❌ Erreur lors de l'envoi.", invalid: "❌ Entrée invalide." },
      it: { title: "Invia la potenza della tua squadra", name: "Il tuo nome", power: "Potenza della squadra (es. 32.5M)", submit: "Invia", success: "✅ Inviato con successo!", error: "❌ Errore nell'invio.", invalid: "❌ Inserimento non valido." },
      pl: { title: "Prześlij siłę swojej drużyny", name: "Twoje imię", power: "Siła drużyny (np. 32.5M)", submit: "Wyślij", success: "✅ Pomyślnie wysłano!", error: "❌ Błąd podczas wysyłania.", invalid: "❌ Nieprawidłowe dane." }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('submitForm');
      const nameInput = document.getElementById('name');
      const powerInput = document.getElementById('squadPower');
      const successMsg = document.getElementById('successMessage');
      const button = form.querySelector('button');

      // Set language
      function setLanguage(lang) {
        const t = translations[lang] || translations.en;
        document.querySelector("h1").textContent = t.title;
        nameInput.placeholder = t.name;
        powerInput.placeholder = t.power;
        button.textContent = t.submit;
        successMsg.textContent = "";
        localStorage.setItem("inv_lang", lang);
      }

      // Handle language flags
      document.querySelectorAll('.flag').forEach(flag => {
        flag.addEventListener('click', () => {
          const selectedLang = flag.dataset.lang;
          setLanguage(selectedLang);
        });
      });

      // Load stored name and language
      const savedName = localStorage.getItem('inv_username');
      if (savedName) nameInput.value = savedName;

      const savedLang = localStorage.getItem("inv_lang");
      const browserLang = navigator.language.slice(0, 2).toLowerCase();
      const supported = Object.keys(translations);
      const langToUse = savedLang || (supported.includes(browserLang) ? browserLang : "en");
      setLanguage(langToUse);

      // Form submit
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const lang = localStorage.getItem("inv_lang") || "en";
  const t = translations[lang];
  const name = nameInput.value.trim();
  const powerStr = powerInput.value.trim().replace(",", ".");
  const squadPower = parseFloat(powerStr);

  if (!name || isNaN(squadPower)) {
    successMsg.textContent = t.invalid;
    return;
  }

  // Disable inputs
  nameInput.disabled = true;
  powerInput.disabled = true;
  button.disabled = true;

  // Save name
  localStorage.setItem('inv_username', name);

  // Build form data
  const formData = new FormData();
  formData.append("name", name);
  formData.append("squadPower", squadPower);

  try {
    await fetch('https://script.google.com/macros/s/AKfycbyIygsUgITI1iZ4cby7l0VAjgmlIQO9ibsYk6sj7P0/dev', {
      method: 'POST',
      mode: 'no-cors', // prevents CORS errors
      body: formData
    });
    // Even though we can’t read the response, we assume success if no network error
    successMsg.textContent = t.success;
    powerInput.value = "";
  } catch (err) {
    console.error(err);
    successMsg.textContent = t.error;
  }

  // Re-enable
  nameInput.disabled = false;
  powerInput.disabled = false;
  button.disabled = false;
});

    });
  </script>
</body>
</html>
