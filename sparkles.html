<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkley Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 2rem;
    }
    .card {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }
    .values {
      margin-top: 1rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="groupName966"></h1>
    <div class="values" id="values966"></div>
    <div class="note" id="note966"></div>
  </div>

  <div class="card">
    <h1 id="groupName977"></h1>
    <div class="values" id="values977"></div>
    <div class="note" id="note977"></div>
  </div>

  <script>
    const groups977 = {
      A: '970–973 / 982–986 / 994–996',
      B: '965 / 974–976 / 987–989',
      C: '966–969 / 977–981 / 990–993'
    };

    const groups966 = {
      A: '966–969 / 977–981 / 990–993',
      B: '963 / 982 / 970-973 / 994-996',
      C: '965 / 974-976 / 980 / 987-989'
    };

    // Anchored rotation start date — known B day
    const startDate = new Date('2025-10-20T03:00:00Z');
    const msPerDay = 1000 * 60 * 60 * 24;

    function updateDisplay() {
      const now = new Date();
      const daysSinceStart = Math.floor((now - startDate) / msPerDay);

      // Determine next reset (3 AM GMT)
      const nextReset = new Date(now);
      nextReset.setUTCHours(3, 0, 0, 0);
      if (now.getUTCHours() >= 3) nextReset.setUTCDate(nextReset.getUTCDate() + 1);

      // Cycle groups [B, C, A]
      const order = ['B', 'C', 'A'];
      const index = ((daysSinceStart % 3) + 3) % 3;
      const currentGroup = order[index];
      const nextGroup = order[(index + 1) % 3];

      const timeRemaining = nextReset - now;
      const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

      // Update both cards
      document.getElementById('groupName966').textContent = `966 - ${currentGroup}`;
      document.getElementById('values966').textContent = groups966[currentGroup];
      document.getElementById('note966').textContent = `Next: ${nextGroup} at 3:00 AM GMT (in ${hours}h ${minutes}m)`;

      document.getElementById('groupName977').textContent = `977 - ${currentGroup}`;
      document.getElementById('values977').textContent = groups977[currentGroup];
      document.getElementById('note977').textContent = `Next: ${nextGroup} at 3:00 AM GMT (in ${hours}h ${minutes}m)`;

      // Auto-refresh at reset time
      setTimeout(() => location.reload(), timeRemaining + 2000);
    }

    updateDisplay();
    setInterval(updateDisplay, 60000);
  </script>
</body>
</html>
