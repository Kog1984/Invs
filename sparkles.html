<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkley Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #58a6ff;
    }
    .values {
      margin-top: 1rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="groupName"></h1>
    <div class="values" id="values"></div>
    <div class="note" id="note"></div>
  </div>
  <script>
    const groups = {
      A: '970–973 / 982–986 / 994–996',
      B: '965 / 974–976 / 987–989',
      C: '966–969 / 977–981 / 990–993'
    };

    // Anchored rotation start date — known B day
    const startDate = new Date('2025-10-20T03:00:00Z');
    const msPerDay = 1000 * 60 * 60 * 24;

    function updateDisplay() {
      const now = new Date();
      let daysSinceStart = Math.floor((now - startDate) / msPerDay);

      // Determine the next reset (3 AM GMT)
      const nextReset = new Date(now);
      nextReset.setUTCHours(3, 0, 0, 0);
      if (now.getUTCHours() >= 3) {
        nextReset.setUTCDate(nextReset.getUTCDate() + 1);
      }

      // Cycle groups [B, C, A]
      const order = ['B', 'C', 'A'];
      const index = ((daysSinceStart % 3) + 3) % 3; // ensure positive mod
      const currentGroup = order[index];

      // Update DOM
      document.getElementById('groupName').textContent = currentGroup;
      document.getElementById('values').textContent = groups[currentGroup];

      const nextGroup = order[(index + 1) % 3];
      const timeRemaining = nextReset - now;
      const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('note').textContent = `Next rotation: ${nextGroup} at 3:00 AM GMT (in ${hours}h ${minutes}m)`;

      // Auto-refresh at reset time
      setTimeout(() => {
        location.reload();
      }, timeRemaining + 2000); // add 2 seconds buffer
    }

    updateDisplay();
    // Optional: update countdown every minute
    setInterval(updateDisplay, 60000);
  </script>
</body>
</html>
