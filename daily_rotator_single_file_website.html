<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Rotator (A/B/C)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#7c3aed}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071126 0%,#081426 60%);color:#e6eef8}
    .wrap{width:100%;max-width:920px;padding:24px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 16px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .preview{display:flex;flex-direction:column;align-items:center;justify-content:center;height:220px;border-radius:10px;border:1px dashed rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(124,58,237,0.06), rgba(124,58,237,0.02));}
    .big{font-size:32px;font-weight:700;text-align:center;white-space:pre-line}
    .small{font-size:14px;color:var(--muted)}
    .footer{margin-top:12px;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Daily Rotator — A / B / C</h1>
      <p class="lead">Displays which value set is active today. Rotates daily starting with <strong>B</strong> today.</p>

      <div class="grid">
        <div class="preview" id="preview">
          <div class="big" id="active">Loading…</div>
          <div class="small" id="activeDate">Today</div>
        </div>
        <div class="footer">Next rotation: <span id="nextRotation">tomorrow</span></div>
      </div>
    </div>
  </div>

  <script>
    const rotations = [
      { name: 'A', value: '970–973 / 982–986 / 994–996' },
      { name: 'B', value: '965 / 974–976 / 987–989' },
      { name: 'C', value: '966–969 / 977–981 / 990–993' }
    ];

    // B is today, so offset base index to B
    const baseOffset = 1; // 0=A, 1=B, 2=C

    function getRotationIndex() {
      const now = new Date();
      const daysSinceEpoch = Math.floor(now.getTime() / 86400000);
      return (daysSinceEpoch + baseOffset) % rotations.length;
    }

    function updateUI() {
      const idx = getRotationIndex();
      const today = rotations[idx];
      document.getElementById('active').textContent = `${today.name}\n${today.value}`;
      const opts = {year:'numeric',month:'short',day:'numeric'};
      document.getElementById('activeDate').textContent = new Intl.DateTimeFormat(undefined, opts).format(new Date());

      const next = new Date();
      next.setDate(next.getDate()+1);
      document.getElementById('nextRotation').textContent = new Intl.DateTimeFormat(undefined, opts).format(next);
    }

    updateUI();
    (function scheduleMidnightUpdate(){
      const now = new Date();
      const msTillNext = (new Date(now.getFullYear(), now.getMonth(), now.getDate()+1) - now) + 50;
      setTimeout(()=>{ updateUI(); scheduleMidnightUpdate(); }, msTillNext);
    })();
  </script>
</body>
</html>
